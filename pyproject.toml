[tool.black]
line-length = 119
exclude = '''
/(
  \.git
  | \.venv1
  | venv
  | build
  | dist
)/
'''

[tool.isort]
line_length = 119
profile = "black"
skip = ["venv", ".venv1", "build", "dist"]

[tool.mypy]
disallow_untyped_defs = true
warn_return_any = true
exclude = '''
/(
  venv
  | \.venv1
)/
'''
